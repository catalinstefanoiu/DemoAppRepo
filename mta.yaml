_schema-version: "3.2"
ID: DemoApp
version: 0.0.1
modules:
- name: demoapp-approuter
  type: approuter.nodejs
  path: demoapp-approuter
  requires:
  - name: DemoApp_html_repo_runtime
  - name: uaa_DemoApp  # <--- Adaugat: Legatura cu XSUAA
  - name: job_scheduler_DemoApp # <--- Adaugat: Legatura cu Job Scheduler
  parameters:
    disk-quota: 256M
    memory: 256M
- name: DemoApp_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: DemoApp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - HTML5Module-content.zip
      name: HTML5Module
      target-path: resources/
- name: HTML5Module
  type: html5
  path: HTML5Module
  build-parameters:
    builder: custom
    commands:
    - npm install  
    - npm run build
    supported-platforms: []
resources:
- name: DemoApp_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: DemoApp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
# --- RESURSE NOI ADAUGATE MAI JOS ---
- name: uaa_DemoApp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json # Citeste fisierul modificat mai sus
    service: xsuaa
    service-plan: application
- name: job_scheduler_DemoApp
  type: org.cloudfoundry.managed-service
  parameters:
    service: jobscheduler
    service-plan: lite # Folosim planul lite pentru Trial
    config:
      enable-xsuaa-support: true # Activeaza legatura cu securitatea